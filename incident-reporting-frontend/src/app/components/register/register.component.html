<div class="register-container">
    <mat-card class="register-card" appearance="raised" color="primary">
        <mat-card-title class="register-title">Registracija</mat-card-title>
        <br><br>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field appearance="outline">
                    <mat-label>Ime</mat-label>
                    <input matInput formControlName="firstName" type="text">
                    <mat-error *ngIf="registerForm.get('firstName')?.invalid">Unesite ime</mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Prezime</mat-label>
                    <input matInput formControlName="lastName" type="text">
                    <mat-error *ngIf="registerForm.get('lastName')?.errors?.['required']">Unesite prezime</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Korisničko ime</mat-label>
                    <input matInput formControlName="username" type="text">
                    <mat-error *ngIf="registerForm.get('username')?.invalid">Unesite korisničko ime</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Lozinka</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Unesite lozinku</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Lozinka mora imati najmanje 6 karaktera</mat-error>
                </mat-form-field>

                <div><mat-error>{{ registrationErrorMessage }}</mat-error></div>
        
                <div class="buttons">
                    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registruj se</button>
                    <button mat-button color="primary" (click)="login()">Prijava</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
